name: test

on:
  schedule:
    - cron: "30 01 * * *"
  push:
    branches: ['*']
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repository
        uses: actions/checkout@v4

      - name: install bun
        uses: oven-sh/setup-bun@v2

      - name: install deps
        run: bun install

      - name: unit tests
        run: bun test

  test-releases:
    runs-on: ubuntu-latest
    steps:
      - name: check release builds
        run: bash test_releases.sh
