name: release

on:
  push:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repository
        uses: actions/checkout@v4

      - name: install bun
        uses: oven-sh/setup-bun@v2

      - name: install deps
        run: bun install

      - name: release
        run: bun release

      - name: check release builds
        run: bash test_releases.sh

      - name: publish to npm
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_PUBLISH }}
